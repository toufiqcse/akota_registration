<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="checkout form" />
    <meta name="keywords" content="checkout form" />
    <title>Payment Checkout</title>
    <link rel="stylesheet" href="assests/css/payment-checkout-style.css" />
    <link rel="shortcut icon" href="assests/images/favicon/mst.png" type="image/x-icon" />
  </head>

  <body>
    <div class="main-container">
      <h1>Payment Method</h1>
      <div class="content_body">
        <div class="card_content">
          <div class="payment_card_logo">
            <div class="payment_heading">
              <a href="#">Payment</a>
            </div>
            <div class="card-logo"><img src="assests/images/credit_card_PNG23.png" alt="" /></div>
          </div>
          <div class="payment-details">
            <div class="payment_navbar">
              <ul>
                <li><a href="#">Payment Details</a></li>
                <li><a href="#">Shipping Info</a></li>
                <li><a href="#">Customer Info</a></li>
              </ul>
            </div>
            <div class="selected_nav-heading">
              <h3>Payment Details</h3>
            </div>
            <div class="card-details">
              <form action="#" method="post">
                <div class="input_name">
                  <label for="input_field">Card Holder Name</label>
                  <input type="text" name="input-field" id="input_field" required />
                </div>
                <div class="input_number">
                  <label for="input_field" id="card-number">Card Number</label>
                  <input type="number" name="input_field" id="input_field" required />
                </div>
                <div class="input-date">
                  <div class="month">
                    <label for="month_field" id="date_field">Expiry Month</label>
                    <input type="month" name="month_field" id="month_field" />
                  </div>
                  <div class="year">
                    <label for="month_field" id="date_field">Expiry Year</label>
                    <input type="year" name="month_field" id="month_field" />
                  </div>
                  <div class="cvc">
                    <label for="cvc_field" id="date_field">CVC</label> <input type="password" name="cvc_field" id="month_field" required />
                  </div>
                </div>
                <div class="amount_section">
                  <h4>Payment Amount: 1200.00 $</h4>
                </div>
                <div class="submit_button">
                  <input type="submit" value="Pay Now" id="submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
